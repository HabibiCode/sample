<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMs</title>
</head>
<body>
    <form action="new.php" method="post" enctype="multipart/form-data">

        <label>Username :</label>
        <input t type="text" id="Username :" minlength="6" required>
        <br>

        <label>password :</label>
        <input type="password" id="password" ><br>
        
        <label>Email :</label>
        <input type="email" id="email" placeholder="moew@gmail.com"><br>

        <label>Phone :</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br>

        
        <label>Birthday :</label>
        <input type="date" id="Birthday"><br>

        <label>Quantity :</label>
        <input type="number" id="Quantity" min="0" max="25" value="1"><br>

        <!-- For multiple radios they must have same title to select only one -->
        <label>Mr. :</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label>Ms. :</label>
        <input type="radio" id="Ms." value= Ms." name="title">
        <label>PhD. :</label>
        <input type="radio" id="phD." value= "phD." name="title"><br>
        
        <label>Payment</label>
        <select>
            <option>Select</option>
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="American Express">American Express</option>
            <option value="Axis bank">Axis bank</option>
        </select>

        <label>Subscribe :</label>
        <input type="checkbox" id="Subscribe"><br>

        <label>Comment</label>
        <textarea id="Comment" rows="3" cols="25"></textarea><br>

        <label for="file">file</label>
        <input type="file" id="file" accept="image/png,image/jpeg">
         
        <br><input type="reset">
        <input type="submit" style="align-items: end;">

    </form>
</body>
</html>
